<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <meta name="copyright" content="Maciek Stachowiak" />
</head>
<body>
<form action="https://www.roy.icenter.pl/form/" method="post">
<fieldset>
    <legend>Zostaw swój komentarz
    </legend>
    <input type="hidden" name="to" value="twój@adres-email.pl" />
    <input type="hidden" name="subject" value="Testowa wiadomość" />
    <dl>
        <dt><strong>Imię:</strong></dt>
        <dd>
            <input type="text" name="imię" size="30" />
        </dd>
        <dt><strong>E-mail:</strong></dt>
        <dd>
            <input type="email" name="imię" size="30" />
        </dd>
        <dt><strong>Komentarz:</strong></dt>
        <dd>
            <textarea name="opinie" rows="30" cols="50"></textarea>
        </dd>
    </dl>
    <p>
        <input type="submit" value="Wyślij" />
    </p>
</fieldset>
</form>
</body>
</html>
