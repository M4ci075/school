<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krzywe Baziera</title>
    <meta name="copyright" content="Maciek Stachowiak" />

    <style>
        canvas {
            border: 1px dashed black;
        }
    </style>

    <script>

        window.onload = function () {
            var canvas = document.getElementById("drawingCanvas");
            var context = canvas.getContext("2d");

            var centerX = 450;
            var centerY = 300;
            var radius = 100;
            var startingAngle = 0;
            var endingAngle = 2 * Math.PI;

            context.arc(centerX, centerY, radius, startingAngle, endingAngle);
            context.stroke();

            context.lineWidth = 3

            context.moveTo(62, 242);

            var control1_x = 465;
            var control1_y = 378;
            var control2_x = 432;
            var control2_y = 190;
            var endPointX = 28;
            var endPointY = 415;

            context.bezierCurveTo(control1_x, control1_y, control2_x, control2_y, endPointX, endPointY);
            context.stroke();

        }
    </script>
</head>

<body>
<canvas id="drawingCanvas" width="1000" height="600"></canvas>
</body>
</html>
